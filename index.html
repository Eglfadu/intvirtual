<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cargar recursos -->
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
        <img id="fondo" src="fondo.jpg" />
      </a-assets>

      <!-- Imagen de fondo -->
      <a-sky src="#fondo"></a-sky>

      <!-- Modelo 3D -->
      <a-entity gltf-model="#modelo" position="0 0 1" scale="1 1 1"></a-entity>

      <!-- CÃ¡mara -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>

      <!-- Luces -->
      <!-- Luz ambiental tenue -->
      <a-light type="ambient" color="#888" intensity="0.5"></a-light>

      <!-- Luz direccional -->
      <a-light type="directional" position="-1 1 0" intensity="0.6" color="#FFF"></a-light>

      <!-- Luz puntual -->
      <a-light type="point" position="2 3 4" intensity="0.9" color="#FFF"></a-light>
    </a-scene>
  </body>
</html>
