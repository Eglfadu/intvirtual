<a-scene background="color: #111122">
  <a-assets>
    <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
  </a-assets>

  <!-- Imagen de fondo (opcional) -->
  <a-sky color="#111122"></a-sky>

  <!-- Tu modelo con emisión -->
  <a-entity gltf-model="#modelo" position="0 1 -3" scale="1 1 1"></a-entity>

  <!-- Luces para destacar el brillo -->
  <a-light type="ambient" color="#8888ff" intensity="1"></a-light>
  <a-light type="point" position="0 2 2" intensity="2" color="#ffffff"></a-light>

  <!-- Cámara -->
  <a-entity position="0 1.6 0">
    <a-camera wasd-controls look-controls></a-camera>
  </a-entity>
</a-scene>
