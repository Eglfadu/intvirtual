<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <!-- Cargar el modelo 3D -->
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
      </a-assets>

      <!-- Entidad con el modelo y material configurado -->
      <a-entity gltf-model="#modelo" 
                position="0 0 -3" 
                rotation="0 180 0" 
                scale="1 1 1" 
                material="metalness: 1; roughness: 0.2;" 
                cast-shadow="true" receive-shadow="true"></a-entity>

      <!-- Cámara -->
      <a-entity position="0 1.0 0">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>
      
      <!-- Luz ambiental -->
      <a-light type="ambient" color="#ffffff" intensity="0.2"></a-light>

      <!-- Luz direccional desde abajo -->
      <a-light type="directional" position="0 -5 -3" intensity="1" target="#modelo" cast-shadow="true"></a-light>

      <!-- Luz puntual para iluminación adicional -->
      <a-light type="point" position="0 3 0" color="#208E8A" intensity="0.8" cast-shadow="true"></a-light>
    </a-scene>
  </body>
</html>
