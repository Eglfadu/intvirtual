<a-scene>

  <!-- Fondo azul cielo -->
  <a-sky color="#87CEEB"></a-sky>

  <!-- Caja para probar -->
  <a-box position="0 1 -5" scale="1 1 1" color="#FF5733"></a-box>

  <!-- Cámara con posición más alejada -->
  <a-entity position="0 1.6 -7">
    <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
  </a-entity>

  <!-- Luces -->
  <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
  <a-light type="directional" color="#ffffff" intensity="1" position="5 10 -5"></a-light>
  <a-light type="point" color="#ff0000" intensity="1.5" position="0 5 0" castShadow="true"></a-light>

</a-scene>
