<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <!-- Cargar el modelo 3D -->
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
      </a-assets>

      <!-- Entidad con el modelo y material configurado -->
      <a-entity gltf-model="#modelo" 
                position="0 0 -3" 
                rotation="0 180 0" 
                scale="1 1 1" 
                material="metalness: 1; roughness: 0.2;" 
                cast-shadow="true" receive-shadow="true"></a-entity>

      <!-- Cámara -->
      <a-entity position="0 1.0 0">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>

      <!-- Luz Ambiental (luz general) -->
      <a-light type="ambient" color="#ffffff" intensity="0.2" position="0 10 0"></a-light>

      <!-- Luz Direccional (iluminación desde arriba) -->
      <a-light type="directional" position="0 5 0" intensity="1" target="#modelo" cast-shadow="true" shadow="cast: true; receive: true;"></a-light>

      <!-- Luces laterales (iluminación desde los lados) -->
      <!-- Lado izquierdo -->
      <a-light type="point" position="-3 2 -3" intensity="0.8" color="#208E8A" cast-shadow="true"></a-light>

      <!-- Lado derecho -->
      <a-light type="point" position="3 2 -3" intensity="0.8" color="#208E8A" cast-shadow="true"></a-light>

      <!-- Luz inferior (para crear un efecto de reflejo) -->
      <a-light type="point" position="0 -2 0" intensity="0.5" color="#ffffff" cast-shadow="true"></a-light>

      <!-- Filtro para la sombra -->
      <a-plane position="0 -1 0" rotation="-90 0 0" width="10" height="10" color="#000" receive-shadow="true"></a-plane>
    </a-scene>
  </body>
</html>
