<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cargar recursos -->
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
        <img id="fondo" src="fondo.jpg" />
        <!-- Asegúrate de que 'fondo.jpg' esté en la misma carpeta o indica el path correcto -->
      </a-assets>

      <!-- Imagen de fondo -->
      <a-sky src="#fondo"></a-sky>

      <!-- Modelo 3D -->
      <a-entity gltf-model="#modelo" position="0 0 1" scale="1 1 1"
                material="metalness: 1; roughness: 0.2;"></a-entity>

      <!-- Cámara -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>

      <!-- Luces -->
      <a-light type="ambient" color="#208E8A" intensity="0.4"></a-light>
      <a-light type="directional" position="2 4 -3" intensity="0.8" color="#208E8A"></a-light>
      <a-light type="point" position="0 2 2" intensity="2" color="#208E8A"></a-light>
      
    </a-scene>
  </body>
</html>
