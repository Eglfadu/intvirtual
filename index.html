<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cargar recursos -->
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
        <!-- Fondo de color oscuro (puedes cambiar la imagen si lo prefieres) -->
        <img id="fondo" src="fondo.jpg" /> <!-- Asegúrate de que 'fondo.jpg' esté en la misma carpeta o indica el path correcto -->
      </a-assets>

      <!-- Imagen de fondo -->
      <a-sky src="#fondo" color="#111111"></a-sky> <!-- Fondo oscuro para resaltar los colores del modelo -->

      <!-- Modelo 3D con materiales metálicos -->
      <a-entity gltf-model="#modelo" position="0 0 -3" scale="1 1 1" rotation="0 180 0" 
                material="metalness: 1; roughness: 0.2;"></a-entity>

      <!-- Cámara -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>

      <!-- Ajustar la luz ambiental para oscurecer el ambiente y hacer que los colores metálicos resalten -->
      <a-light type="ambient" color="#ffffff" intensity="0.2"></a-light> <!-- Luz tenue en todo el entorno -->

      <!-- Luz direccional desde la parte superior para resaltar las superficies metálicas -->
      <a-light type="directional" position="2 4 -3" intensity="1.2" color="#ffffff"></a-light> <!-- Luz suave para resaltar el modelo -->
    </a-scene>
  </body>
</html>
