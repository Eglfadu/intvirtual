<a-scene background="color: #87CEEB"> <!-- Fondo azul cielo -->

  <!-- Modelo 3D -->
  <a-assets>
    <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
  </a-assets>

  <a-entity gltf-model="#modelo" position="0 0 -3" scale="1 1 1"></a-entity>

  <!-- Cámara con posición más alejada -->
  <a-entity position="0 1.6 -5"> <!-- Cámara movida más lejos (en el eje Z) -->
    <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
  </a-entity>

  <!-- Luces -->
  <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light> <!-- Luz ambiental suave -->
  <a-light type="directional" color="#ffffff" intensity="0.6" position="5 10 -5"></a-light> <!-- Luz direccional -->
  <a-light type="point" color="#ff0000" intensity="1.5" position="0 5 0" castShadow="true"></a-light> <!-- Luz puntual -->

</a-scene>
