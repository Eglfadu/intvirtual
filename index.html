<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cargar recursos -->
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
        <img id="fondo" src="fondo.jpg" />
      </a-assets>

      <!-- Imagen de fondo -->
      <a-sky src="#fondo"></a-sky>

      <!-- Modelo 3D -->
      <a-entity id="mimodelo" gltf-model="#modelo" position="0 0 1" scale="1 1 1"></a-entity>

      <!-- Cámara -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>

      <!-- Luces -->
      <!-- Luz ambiental más tenue -->
      <a-light type="ambient" color="#555555" intensity="0.4"></a-light>

      <!-- Luz puntual rosa para destacar brillo -->
      <a-light type="point" intensity="2" position="1 2 1" color="#FF69B4"></a-light>
    </a-scene>
  </body>
</html>
